<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-4 container-sm shadow-lg rounded-4 mt-5">
        <h1>Iniciar Sesión</h1>
            <form action="" class="m-2 align-items-left d-flex flex-column" id="login">
                <label for="userEmail" class="mt-2">Usuario o Correo</label>
                <input type="text" id="userEmail" class="form-control">
                <label for="password" class="mt-2">Contraseña</label>
                <input type="password" id="password" class="form-control">
                <div class="remember d-flex">
                    <input type="checkbox" id="remember" class="me-2">
                    <label for="remember">Recordar contraseña</label>
                </div>
                <div class="buttons mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-outline-secondary ms-1">Cancelar</button>
                </div>
            </form>

    </div>
    <footer>
        <div class="container position-fixed bottom-0 start-50 translate-middle">
            <p class="text-center">Desarrollado por Kevin Alberto</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
